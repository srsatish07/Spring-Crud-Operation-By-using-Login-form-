<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Document</title>
</head>
<body>
	<div th:replace="base ::head_nav"></div>


	<div class="container">
		<div class="row">
			<div class="col-8 offset-md-2">
				<div class="my-card mt-2">
					<h1 class="text-center">Register Here</h1>

					<form th:action="@{/register}" method="post" >

						<div class="form-group">
							<label for="input_name">Enter Name</label> <input name="name"
								type="text" class="form-control" id="input_name"
								aria-describedby="emailHelp" placeholder="Enter Name"
								required="required" 
								
								 />

						</div>

						<div class="form-group">
							<label for="input_email">Enter Email</label> <input name="email"
								type="email" class="form-control" id="input_email"
								aria-describedby="emailHelp" placeholder="Enter Email"
								required="required"  
								
								/>

						</div>

						<div class="form-group">
							<label for="input_password">Enter Password</label> <input
								name="password" type="password" class="form-control"
								id="input_password" aria-describedby="emailHelp"
								placeholder="Enter Password" required="required"
								
								/>

						</div>

						

						<div class="form-group text-center">
							<button type="submit" class="btn bg-primary text-white">Submit</button>
							<button type="reset" class="btn bg-warning text-white">Reset</button>
						</div>


					</form>

				</div>

			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
